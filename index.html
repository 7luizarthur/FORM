<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Luiz Arthur | Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="header">
      <nav class="nav-bar">
        <a href="#"><i class="fa-brands fa-facebook"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </nav>
     </header>


  <section>
        <div class="left-login">
            <h1><span class="animation">DailyDiscoveries.com</span></h1>
        </div>
      <div class="form-box">
        <div class="form-value">
           <form action="">
            <h2>Login</h2>
            <div class="inputbox">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" placeholder="" required>
                <label for="email">E-mail</label>
            </div>
            <div class="inputbox">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="" required>
                <label for="password">Senha</label>
            </div>
            <div class="forget">
                <label for="">Esqueceu sua senha? <a href="#">Recuperar senha></a></label>
                
            </div>
            <button class="button">Entrar</button>
            <div class="registrer">
                <p>Não tem uma conta? <a href="#">Registre-se agora!</a></p>
            </div>
           </form>

        </div>


      </div>


  </section>
      <script src="https://kit.fontawesome.com/d35096b54c.js" crossorigin="anonymous"></script>
</body>
</html>
